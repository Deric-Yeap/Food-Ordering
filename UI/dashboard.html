<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div>
        <button
          type="button"
          class="btn btn-danger position-relative ms-5"
          onclick='document.location.href="http://localhost:3001/logout"'
        >
          Logout
        </button>
      </div>
      <div class="chart-row">
        <div id="feedbackChart"></div>
        <div id="modeOfEatingChart"></div>
      </div>
      <div class="chart-row">
        <div id="commonPositiveWords"></div>
        <div id="commonNegativeWords"></div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://canvasjs.com/assets/script/canvasjs.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
