<html>
	<head>
		<title> Lorem </title>
		<!-- Bootstrap CSS -->
		<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css' 
			rel='stylesheet' integrity='sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx' 
			crossorigin='anonymous'>
		
		 <link rel="stylesheet" href="menu.css"> </link>
		 	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
	</head>
	<body>
	<div class="container-fluid">
		<div class="banner">
		<div class="hero">
			<h1> Logo / Name</h1>
		</div>
		<div class="sub-content">
			<p>Lorem ipsum dolor sit amet,<br> consectetur adipiscing elit,<br> sed  do eiusmod tempor<br> incididunt ut labore et.</p>
		<div  class="color-border"></div>
		</div>		
		</div>
		<div class="listcontainer">
			<div id="app">
				<div class="card-group">
					<div v-for="m in menu" class='card mx-auto' style='width: 18rem;'>
						<img v-bind:src="pics[m.name]" class='card-img-top' alt='...'>
						<div class='card-body'>
							<h5 class='card-title'>{{m.name}}</h5>
							<p class='card-text'>{{m.description}}</p>
						</div>
						<div class='card-body'>
							<a href='#' class='card-link'>Card link</a>
							<a href='#' class='card-link'>Another link</a>
					</div>
					</div> <!-- card -->
				</div>
				<div class="food-card" v-for="m in menu">
					<div class="item-image">
						<img v-bind:src="pics[m.name]"/>
					</div>
					<div class="item-name">
						{{m.name}}
					</div>
				</div>
			</div>
		</div>
	</div>
  <!-- Vue 3 -->
  <script src='https://cdn.jsdelivr.net/npm/vue@next'></script>
  <!-- Axios -->
  <script src='https://unpkg.com/axios/dist/axios.js'></script>
  <script src="menu.js"></script>
	</body>
</html>
